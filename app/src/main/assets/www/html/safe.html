<html>
<head>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/www/css/safe.css"/>
    <meta name="viewport" content="height=device-height, width=device-width">
</head>
<body>
<div id="main-div">
    <div id="top-div">
        <img id="top-img" class="top-img hide" src="file:///android_res/drawable/ask_nicely.png"/>
    </div>
    <div id="mid-div">
        <div id="double">
            <img id="double-card-top-img" class="double-card-top-img" src="file:///android_res/drawable/wh_card.png"/>
            <div id="double-card-top-text" class="agentorange double-card-top-text"></div>
            <img id="double-card-bot-img" class="double-card-bot-img" src="file:///android_res/drawable/wh_card.png"/>
            <div id="double-card-bot-text" class="agentorange double-card-bot-text"></div>
        </div>
        <div id="single" class="hide">
            <img id="main-card-img" class="main-card" src="file:///android_res/drawable/wh_card.png"/>
            <div id="main-card-text" class="agentorange main-card-text"></div>
        </div>
        <div id="quad" class="hide">
            <div>
                <div id="a1" class="quad-left">
                    <img src="file:///android_res/drawable/wh_card.png"/>
                    <div id="a1-text" class="agentorange"></div>
                </div>
                <div id="a2" class="quad-right">
                    <img src="file:///android_res/drawable/wh_card.png"/>
                    <div id="a2-text" class="agentorange"></div>
                </div>
            </div>
            <div>
                <div id="a3" class="quad-left">
                    <img src="file:///android_res/drawable/wh_card.png"/>
                    <div id="a3-text" class="agentorange"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-div">
        <div id="bottom-option-one-div">
            <img id="left-img" class="left-button" src="file:///android_res/drawable/home_down.png"/>
            <img id="progress-s" class="progress" src="file:///android_res/drawable/s_yellow.png"/>
            <img id="progress-a" class="progress" src="file:///android_res/drawable/a_white.png"/>
            <img id="progress-f" class="progress" src="file:///android_res/drawable/f_white.png"/>
            <img id="progress-e" class="progress" src="file:///android_res/drawable/e_white.png"/>
            <img id="right-img" class="right-button" src="file:///android_res/drawable/next_triangle_down.png"/>
            <img id="safe-record-img" class="right-button-record hide" src="file:///android_res/drawable/done_up.png"/>
        </div>
        <div id="bottom-option-two-div" class="hide">
            <div id="back-option" class="agentorgange">Back</div>
            <div id="return-option" class="agentorange">Return</div>
        </div>
    </div>
</div>
</body>
<script src="file:///android_asset/www/js/safe.js"></script>
</html>
